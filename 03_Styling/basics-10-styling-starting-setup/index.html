<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Dynamic Styling</h1>
  </header>
  <section id="styling">
    <div @click="boxSelected('A')" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" class="demo"></div>
    <div @click="boxSelected('B')" :class="boxBSelected ? 'demo active' : 'demo'"></div>
    <!-- <div @click="boxSelected('C')" class="demo" :class="{active: boxCSelected}"></div> -->
    <div @click="boxSelected('C')" :class="['demo',{active: boxCSelected}]"></div>
  </section>
</body>

</html>
